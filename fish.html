<html>

<head>
  <title>Animal Crossing New Horizons</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div id="header">
    <h1>Fishes List</h1>
  </div>
  <div id="back">
    <a href="javascript:history.back()">Go Back</a>
  </div>
  <div id="fish">
    <script>
      // Fetch data from JSON file for convenience
      var source = "data/fish.json";
      fetch(source)
        .then(response => response.json())
        .then(data => {
          var fish = data.fish;
          // see that all is there just in case
          console.log(fish);
          var fishList = document.createElement("table");
          fishList.setAttribute("id", "fishList");
          document.getElementById("fish").appendChild(fishList);
          var header = fishList.createTHead();
          var headerRow = header.insertRow(0);
          var headerCell1 = headerRow.insertCell(0);
          var headerCell2 = headerRow.insertCell(1);
          var headerCell3 = headerRow.insertCell(2);
          var headerCell4 = headerRow.insertCell(3);
          var headerCell5 = headerRow.insertCell(4);
          var headerCell6 = headerRow.insertCell(5);
          var headerCell7 = headerRow.insertCell(6);
          headerCell1.innerHTML = "<b>Image</b>";
          headerCell2.innerHTML = "<b>Name</b>";
          headerCell3.innerHTML = "<b>Location</b>";
          headerCell4.innerHTML = "<b>Price</b>";
          headerCell5.innerHTML = "<b>Shadow Size</b>";
          headerCell6.innerHTML = "<b>Time</b>";
          headerCell7.innerHTML = "<b>Months</b>";

          var tbody = fishList.createTBody();
          for (var i = 1; i <= 80; i++) {
          var row = tbody.insertRow(-1);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);
          var cell6 = row.insertCell(5);
          var cell7 = row.insertCell(6);
          console.log("images/fish/" + i + ".jpeg");
          cell1.innerHTML = "<img src='./images/fish/" + i + ".jpeg' alt='" + fish[i].name + ">";
          cell2.innerHTML = fish[i].name;
          cell3.innerHTML = fish[i].location;
          cell4.innerHTML = fish[i].price;
          cell5.innerHTML = fish[i].shadowSize;
          cell6.innerHTML = fish[i].time;
          cell7.innerHTML = "Nothern Hemisphere: </br>" + fish[i].months.northern + "</br> Southern Hemisphere: </br>" + fish[i].months.southern;
          }
        });
    </script>
  </div>
</body>

</html>
